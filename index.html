<!DOCTYPE html>
<html>
  <head>
    <title>Materia para passar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body class="conta">
    <div class="container">
      <div class="box">
        <div class="fulfill" class="p-3 mb-2 bg-info text-white">
          <form class="form-horizontal">
            <legend
              style="text-align: center; font-size: 25px; font-family: sans-serif;"
            >
              Calculadora
            </legend>
            <br />
            Digite um número : &nbsp;&nbsp;<input
              type="number"
              name="first"
              id="first"
              value=""
            /><br /><br />
            Digite outro número:
            <input
              type="number"
              name="second"
              id="second"
              value=""
            /><br /><br />
            <select id="campo">
              <option value="soma">Soma</option>
              <option value="subtracao">Subtração</option>
              <option value="multiplicacao">Multiplicação</option>
              <option value="divisao">Divisão</option>
              <option value="exponenciacao">Exponenciação</option> </select
            ><br /><br />

            <button value="1" onclick="cal()">Pressione</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
